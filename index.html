<!DOCTYPE html>
<html>
<head>
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .page {
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #main {
      background-image: url('https://images.unsplash.com/photo-1517841905240-472988babdf9');
    }

    #afterYes {
      background-image: url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e');
      display: none;
      flex-direction: column;
      padding: 20px;
    }

    .overlay {
      background: rgba(0,0,0,0.45);
      padding: 40px;
      border-radius: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>

<body>

<!-- Background Music -->
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
</audio>

<div class="page" id="main">
  <div class="overlay">
    <h1>Tashu, will you be my Valentine? ðŸ’•</h1>
    <button id="yes" onclick="yesClicked()">YES</button>
    <button id="no" onmouseover="moveNo()">NO</button>
  </div>
</div>

<div class="page" id="afterYes">
  <div class="overlay">
    <h1>You just made my heart smile ðŸ’–</h1>
    <p>
      Yayyy ðŸ’– I knew it! because that's so obvious ðŸ˜‚<br><br>
      You know daddy loves you ðŸ¥°<br><br>
      Thank you for choosing me, Tashu.  
      Today, tomorrow, always ðŸŒ¹
    </p>
  </div>
</div>

<script>
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 100) + "px";
  no.style.top = Math.random() * (window.innerHeight - 100) + "px";
}

function yesClicked() {
  document.getElementById("main").style.display = "none";
  document.getElementById("afterYes").style.display = "flex";
  document.getElementById("music").play();
  startHearts();
}

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
